<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors-Krishna</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id="heading">Can you lead the human race to Victory?</h1>
            <br>
        </header>
        <div class="info">
            <div class="user">
                <img id="user-img" src="img/user.png" alt="user">
                <p id="username">User</p>
                <p id="user-score">User Score: - -</p>
            </div>
            <div class="computer">
                <img id="computer-img" src="img/icons8-bot-100.png" alt="computer">
                <p id="computername">Computer</p>
                <p id="computer-score">Computer Score: - -</p>
            </div>
        </div>
        <br>
        <div class="content">
            <h2>Choose Your Weapon!</h2>
            <div class="buttons">
                <button class="button" id="rock">Rock <br><i class="far fa-hand-rock"></i></button>
                <button class="button" id="paper">Paper <br><i class="far fa-hand-paper"></i></button>
                <button class="button" id="scissors">Scissors <br><i class="far fa-hand-scissors"></i></button>
            </div>
            <br>
        </div>
        <div class="results">
            <div class="round-winner"></div>
            <br>
            <div class="total-winner"></div>
            <br>
        </div>
        <button class="startOver">Play Again?</button>
        <script src="game.js"></script>
    </body>
</html>
